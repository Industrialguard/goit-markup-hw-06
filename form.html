<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <p>Оставьте свои данные, мы вам перезвоним</p>

      <label class="form-field">
        <span class="form-label">Имя</span>
        <input type="name" name="name" class="input-field" placeholder=" " />
        <svg class="icon-form" width="18" height="18">
          <use href="./images/icons.svg#person-icon"></use>
        </svg>
      </label>

      <label class="form-field">
        <span class="form-label">Телефон</span>
        <input type="tel" name="phone" class="input-field" placeholder=" " />
        <svg class="icon-form" width="18" height="18">
          <use href="./images/icons.svg#phone-icon"></use>
        </svg>
      </label>

      <label class="form-field">
        <span class="form-label">Почта</span>
        <input type="email" name="mail" class="input-field" placeholder=" " />
        <svg class="icon-form" width="18" height="18">
          <use href="./images/icons.svg#email-icon"></use>
        </svg>
      </label>

      <label class="form-field">
        <span class="form-label">Комментарий</span>
        <textarea
          class="form-comment"
          name="comment"
          rows="8"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <label class="polisy-label">
        <input
          type="checkbox"
          class="checkbox"
          name="policy"
          value="accept policy"
        />
        <span class="icon-poicy"></span>
        <span class="policy-accept"
          >Соглашаюсь с рассылкой и принимаю
          <a href="#" class="policy-link">Условия договора</a>
        </span>
      </label>

      <button type="submit" class="btn-modal">Отправить</button>
    </form>
  </body>
</html>
